<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">The Codeup Diaries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">Home</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login">Log-in</a>
                </li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" href="posts/create">Create A Post</a>
                </li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/profile">Profile</a>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-link" href="/sign-up">Sign-up</a>
                </li>
                <li><a class="nav-link" href="#">Something else here</a></li>
            </ul>
            <form sec:authorize="isAuthenticated()" class="d-flex" th:action="@{/logout}" th:method="post">
                <button class="btn btn-outline-dark" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
