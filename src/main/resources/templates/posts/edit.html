<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace="partials/head :: head('Edit Post')"> </head>
<body>
<nav th:replace="partials/navbar :: navbar"> </nav>
<main class="container">
    <h1>Edit Post</h1>
    <form th:action="'/posts/' + ${id} + '/edit'" th:method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" rows="3" th:text="${post.body}"></textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Save</button>
    </form>
    <form th:action="'/posts/' + ${post.id} + '/delete'" th:method="POST">
        <button class="btn btn-danger mt-1">Delete</button>
    </form>
</main>



<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
